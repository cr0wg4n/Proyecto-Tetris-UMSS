<div class="container">
  <div class="row">
    <div class="col-md-4 col-4">
      <button type="button" class="" (click)="accel();">Acelerar</button>
    </div>
    <div class="col-md-4 col-4">
      <button type="button" class="" (click)="play();">Play/Pause</button>
    </div>
    <div class="col-md-4 col-4">
      <button type="button" class="" (click)="rotate();">Rotar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-4">
      <button type="button" class="" (click)="left();"><</button>
    </div>
    <div class="col-md-4 col-4">
      <button type="button" class="" (click)="reboot();">Reiniciar</button>
    </div>
    <div class="col-md-4 col-4">
      <button type="button" class="" (click)="right();">></button>
    </div>
  </div>
  
</div>
